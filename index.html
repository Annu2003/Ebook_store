<!DOCTYPE html>
<html lang="en">

<head>
    <title>TEBGðŸ“š</title>
    <link rel="stylesheet" href="./Style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">
</head>

<body id="body_home">

    <script>
        function form() {
            var name = document.Signup_form.name.value;
            var MobileNumber = document.Signup_form.MobileNumber.value;
            var x = document.Signup_form.email.value;
            var atposition = x.indexOf("@");
            var dotposition = x.lastIndexOf(".");
            var password = document.Signup_form.password.value;

            if (name.length < 4) {
                alert("name at least 5 character");
                return false;
            }

            else if (MobileNumber.length < 10) {
                alert("Mobile number must be 10 number long");
                return false;
            }

            else if (MobileNumber.length > 10) {
                alert("Mobile number must be 10 number long");
                return false;
            }

            else if (atposition < 1 || dotposition < atposition + 2 || dotposition + 2 >= x.length) {
                alert("Please enter a valid e-mail address");
                return false;
            }

            else if (password.length < 5) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
        }  
    </script>

    <div id="c_name">
        <h1>TEBG</h1>
        <h2>The E-Books Garden</h2>
        <button><a href="#Signup_form">Sign Up</a></button>
    </div>

    


    <div id="Signup_form">
        <form name="Signup_form" action="./Profile and Cart.html" method="post" onsubmit="return form()"
            class="Modal_form">
            <div class="close"><a href="#">&times;</a></div>
            <div class="Signup_title">Sign Up </div>
            <div class="detail">
                <p>Please fill in this form to create an account.</p>
                <label>
                    Name : <br>
                    <input name="name" type="text" placeholder="Enter Username..." required />
                </label>
                <label>
                    Mobile Number : <br>
                    <input name="MobileNumber" type="number" placeholder="Enter your mobile number..." required />
                </label>
                <label>
                    Email : <br>
                    <input name="email" type="email" placeholder="Enter Your Email address..."
                        style="text-transform: none;" required />
                </label>
                <label>
                    Password : <br>
                    <input name="password" type="password" placeholder="Enter Your Password..." required />
                </label>
            </div>
            <input type="Submit" id="Signup" />
            <div class="bottom">
                <input type="reset" id="reset" />
                <div class="forget"><a href="#" style="color:red;">Forget Password!</a></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
