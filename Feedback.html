<!DOCTYPE html>
<html>

<head>
    <title>Your Feedback</title>
</head>

<body
    style="background-image:url(https://marketplace.canva.com/EAD2962NKnQ/2/0/1600w/canva-rainbow-gradient-pink-and-purple-zoom-virtual-background-_Tcjok-d9b4.jpg);">
    <center>
        <div style="background-color: beige; width:600px; padding:20px;">
            <center><h1 style="color:red;">Feedback Form</h1></center>
            <form action="./summition.html">
                <strong>First Name:</strong>
                <input type="text" placeholder="Enter Your First Name" required> <br>
                <br>
                <strong>Last Name:</strong>
                <input type="text" placeholder="Enter Your Last Name"> <br>
                <br>
                <strong>Email:</strong>
                <input type="email" placeholder="Enter your Email Address" required>
                <br> <br>
               <strong> City:</strong>
                <select name="city">
                    <option value="delhi">Delhi</option>
                    <option value="pune">Pune</option>
                    <option value="delhi">Chennai</option>
                    <option value="pune">Mumbai</option>
                    <option value="delhi">Bangalore</option>
                    <option value="pune">Patna</option>
                    <option value="delhi">Lucknow</option>
                    <option value="pune">Others</option>
                </select>
                <br>
                <br>
                <strong>Feedback Type:</strong> 
                <input type="radio" name="Feedback">Suggestion 
                <input type="radio" name="Feedback">Complaint 
                <input type="radio" name="Feedback">Question

                <br><br>
                <textarea name="feedback" cols="70" rows="10" placeholder="please give valuabe feedback"
                    required></textarea>
                <br>
                <input type="reset" style="background-color:cornsilk;">
                <center><input type="submit" style="background-color:skyblue;"> <a href="thank.html"></a></center>
        </div>
        </center>
   

    </form>
</body>

</html>
